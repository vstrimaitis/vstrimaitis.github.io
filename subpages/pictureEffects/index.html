<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Picture effects</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body onload="main()">
        <form name="effectForm" onsubmit="launchEffect(); return false">
            <input type="radio" name="effectType" value="poisson" checked="checked"> Poisson disc sampling
            <input type="radio" name="effectType" value="raindrops"> Raindrops
            
            <input type="file" id="imageInput" required="required">
            <button type="submit">Go</button>
        </form>
        <canvas id="mainCanvas"></canvas>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/raindrops.js"></script>
        <script type="text/javascript" src="js/poissonDisc.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
