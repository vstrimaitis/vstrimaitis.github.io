<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Picture effects</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body onload="main()">
        <form name="effectForm" onsubmit="launchEffect(); return false">
            <input type="radio" name="effectType" value="poisson" checked="checked" onchange="hideForms(this)"> Poisson disc sampling
            <input type="radio" name="effectType" value="raindrops" onchange="hideForms(this)"> Raindrops 
            <br/>
            <span id="poissonInput" class="optionsInput">
                <span class="row">
                    <label for="poissonR">Minimum distance between points:</label><input value="5" id="poissonR" type="number" step="0.1"> <br/>
                </span>
                <span class="row">
                    <label for="poissonD">Size of points:</label><input value="2" id="poissonD" type="number" step="0.1"><br/>
                </span>
                <span class="row">
                    <label for="poissonS">Generation speed:</label><input value="100" id="poissonS" type="number" step="1">
                </span>
            </span>
            <span id="raindropsInput" class="optionsInput">
                <span class="row">
                    <label for="raindropsMinR">Circle radius:</label>
                    <input type="number" step="0.1" id="raindropsMinR" value="10">
                    <label for="raindropsMaxR">---</label>
                    <input type="number" step="0.1" id="raindropsMaxR" value="100">
                </span>
                <span class="row">
                    <label for="raindropsMinTTL">Circle lifetime:</label>
                    <input type="number" step="0.1" id="raindropsMinTTL" value="50">
                    <label for="raindropsMaxTTL">---</label>
                    <input type="number" step="0.1" id="raindropsMaxTTL" value="1000">
                </span>
                <span class="row">
                    <label for="raindropsMinTimeout">Circle spawn timeout:</label>
                    <input type="number" step="0.1" id="raindropsMinTimeout" value="10">
                    <label for="raindropsMaxTimeout">---</label>
                    <input type="number" step="0.1" id="raindropsMaxTimeout" value="100">
                </span>
                <span class="row">
                    
                </span>
            </span>
            <br/>
            <input type="file" id="imageInput" required="required">
            <br/>
            <button type="submit">Go</button>
        </form>
        <canvas id="mainCanvas"></canvas>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/raindrops.js"></script>
        <script type="text/javascript" src="js/poissonDisc.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
